{% extends 'catalog/base.html' %}

{% block title %}Mystore{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card m-3 p-3">
                <p>Вы действительно хотите удалить товар "{{ object.name }}"?</p>
                <div class="card-body">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger m-2">
                        Удалить
                    </button>
                    <a class="btn" class="btn btn-secondary m-2" href="{% url 'catalog:product_list' %}">
                        Отмена
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
