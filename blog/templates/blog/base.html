<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}MyBlog{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">MyBlog</h5>
        <nav class="ms-5">
            <a class="p-2 btn btn-outline-primary" href="{% url 'blog:post_list_all' %}">Все записи</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'blog:post_list' %}">Опубликованное</a>
        </nav>
    </div>

    {% block content %} {% endblock %}

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                MyBlog
                <small class="d-block mb-3 text-muted">&copy; 2025</small>
            </div>
        </div>
    </footer>
</div>
<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
